<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>PA_PARK</title>

      <link href="style/bootstrap/bootstrap.css" rel="stylesheet">
      <link href="style/app/alerta.css" rel="stylesheet">

      <link rel="stylesheet" type="text/css" href="style/shared/switches.css">
      <link rel="stylesheet" href="style/shared/headers.css">

      <link rel="stylesheet" type="text/css" href="style/time/alarm.css">
      <link rel="stylesheet" type="text/css" href="style/time/clock.css">
      <link rel="stylesheet" type="text/css" href="style/time/timer2.css">
      <link rel="stylesheet" type="text/css" href="style/time/timer.css">
</head>
<body>
  
  <section role="region">
      <header>
          <a href="pontosVendas.html"><span class="icon icon-back">back</span></a>
          <h1>Alertas</h1>
      </header>
  </section>
  
  <div class="container">
      <div class="col-md-12 text-center center-block">
          <div id="tempo" type="button" class="btn btn-warning tamanho text">00:00:00</div>
      </div>
      
      <div class="marginTop col-md-12 text-center center-block">
          <button id="btn" onclick="cronometro(1)" type="button" class="col-md-2 col-md-offset-5 btn btn-success">Iniciar</button>
      </div>
    
      <div class="marginTop col-md-12 text-center center-block">
           <button id="btnPause" onclick="parar()" type="button" class="hide col-md-2 col-md-offset-5 btn btn-primary">Pause</button>
           <button id="btnStop" onclick="stop()" type="button" class="hide col-md-2 col-md-offset-5 btn btn-danger">Stop</button>
      </div>
       
      <div class="marginTop col-md-12 text-center center-block">
         <div class="col-md-4 col-md-offset-4">
              <div class="input-group">
                  <span class="input-group-addon">Horas</span>
                  <input id="horas" type="number" min="0" max="59" class="form-control" placeholder="Tempo desejado">
                  <input type="hidden" id="pause" />
              </div>
         </div>
       </div>
   </div>
  
   <section>
      <ul id="timer-edit" class="compact">
          <li>
              <label data-l10n-id="sound" id="sound">Som:</label>
                <select id="timer-sound" style="color: black;">
                  <option value="0" data-l10n-id="noSound">No Sound</option>
                  <option value="ac_awake.opus" data-l10n-id="ac_awake_opus" selected>Awake</option>
                  <option value="ac_crystalize.opus" data-l10n-id="ac_crystalize_opus">Crystalize</option>
                  <option value="ac_cycle.opus" data-l10n-id="ac_cycle_opus">Cycle</option>
                  <option value="ac_digicloud.opus" data-l10n-id="ac_digicloud_opus">Digicloud</option>
                  <option value="ac_humming_waves.opus" data-l10n-id="ac_humming_waves_opus">Humming_waves</option>
                  <option value="ac_into_the_void.opus" data-l10n-id="ac_into_the_void_opus">Into_the_void</option>
                  <option value="ac_lightly.opus" data-l10n-id="ac_lightly_opus">Lightly</option>
                  <option value="ac_mobile.opus" data-l10n-id="ac_mobile_opus">Mobile</option>
                  <option value="ac_pinger.opus" data-l10n-id="ac_pinger_opus">Pinger</option>
                  <option value="ac_skip.opus" data-l10n-id="ac_skip_opus">Skip</option>
                  <option value="ac_tri.opus" data-l10n-id="ac_tri_opus">Tri</option>
                  <option value="ac_universal.opus" data-l10n-id="ac_universal_opus">Universal</option>
                </select>
          </li>
          <li>
             <label class="pack-switch">
                 <input type="checkbox" id="timer-vibrate" checked class="uninit" />
                 <span data-l10n-id="vibrate">Vibrate:</span>
             </label>
          </li>
      </ul>
   </section>
  
  <script src="js/lib/jquery.min.js"></script>
  <script src="js/alerta.js"></script>
  
</body>
</html>
